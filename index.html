<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #2d2d2d;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #2d86ff;
      border-radius: 6px;
      margin-top: 10px;
      text-align: center;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #2d86ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1c5fbf;
    }
    p {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Budget Tracker Login</h2>
  <input id="name-input" type="text" placeholder="Type 'caden' or 'ciara'">
  <button id="login-btn">Enter</button>
  <p id="login-status"></p>

      projectId: "budget-ef2bf",

      messagingSenderId: "1016930929149",
      appId: "1:1016930929149:web:d94b1231a56c72d9dbf194",
      measurementId: "G-JLHB0XMHYM"

    const auth = getAuth(app);
    const db = getFirestore(app);

    window.firebaseStuff = { auth, signInWithEmailAndPassword, db, doc, getDoc, setDoc };
  </script>

  <script src="login.js" type="module" defer></script>
</body>
</html>
